<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="cadastro.css">
  <title>Cadastro Teste</title>
</head>

<body>
  <div class="container">

    <div class="form-image">
      <img src="../img/undraw_woman_ffrd (1).svg" alt="">
    </div>
    <div class="form">
      <form action="">
        <div class="form-header">
          <div class="tittle">
            <h1>Cadastre-se</h1>
          </div>
          <div class="login-button">
            <button><a href="">Entrar</a></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-box">
            <label for="firstname">Nome Completo</label>
            <input type="text" id="firstname" name="firstname" placeholder="Digite seu nome" required>
          </div>

          <div class="input-box">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-mail" required>
          </div>

          <div class="input-box">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(xx) xxxxx-xxxx" required>
          </div>

          <div class="input-box">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
          </div>

          <div class="input-box">
            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
          </div>

          <div class="input-box">
            <label for="confirma">Confirmar senha</label>
            <input type="password" id="confirma" name="confirma" placeholder="Confirme sua senha" required>
          </div>
        </div>

        <div class="continue-button">
          <button><a href="">Continuar</a></button>
        </div>
      </form>
    </div>
  </div>


</body>

</html>
